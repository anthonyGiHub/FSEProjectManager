<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="User_ID" [(ngModel)]="service.formUser.User_ID" #User_ID="ngModel">
    <div class="form-row formRowAlignment">
        <div class="form-group">
            <label>FirstName</label>
        </div>
        <div class="form-group formGroupAlignment">
            <input name="FirstName" [(ngModel)]="service.formUser.FirstName" #FirstName="ngModel" required class="form-control txtBoxWidth">
            <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched"> This field is required</div>
        </div>
    </div>
    <div class="form-row formRowAlignment">
            <div class="form-group">
                <label>LastName</label>
            </div>
            <div class="form-group formGroupAlignment">
                    <input name="LastName" [(ngModel)]="service.formUser.LastName" #LastName="ngModel" required class="form-control txtBoxWidth">
                    <div class="validation-error" *ngIf="LastName.invalid && LastName.touched"> This field is required</div>
            </div>
        </div>

        <div class="form-row formRowAlignment">
                <div class="form-group">
                    <label>EmployeeId</label>
                </div>
                <div class="form-group formGroupAlignmentEmp">
                        <input name="Employee_ID" [(ngModel)]="service.formUser.Employee_ID" #Employee_ID="ngModel" required class="form-control txtBoxWidthEmp">
                        <div class="validation-error" *ngIf="Employee_ID.invalid && Employee_ID.touched"> This field is required</div>
                </div>
            </div>
    

    
    <!-- <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block">SUBMIT</button>
            <button type="submit" class="btn btn-lg btn-block">Reset</button>
          </div> -->
          
    <div class="form-row formRowBtnAlignment">
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-lg" style="width:150%">Add</button>
        </div>
        <div class="form-group formGroupBtnAlignment">
            <button type="submit" class="btn btn-lg btn-lg"  style="width:150%">Reset</button>
        </div>
    </div>
</form>
