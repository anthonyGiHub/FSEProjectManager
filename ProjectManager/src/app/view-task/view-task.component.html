

<div class="container">


               <div class="form-group row">
                  <div  class="col-sm-1">
                      <label for="lblTask" class="col-sm-1 col-form-label" style="padding-left: 0px;" >Project:</label>
                  </div>
                  <div  class="row col-sm-4" >
                      <div class="col-sm-8"> 
                          <!-- <input type="text" id="txtTask2" FormControlName="txtProject" placeholder="SearchProject" style="width: 100%"> -->
                          <input type="text" name="searchProjectTasks" [(ngModel)]="service.searchProjectTasks" placeholder="Search..." class="form-control"
                          style="width: 100%;">       
                        </div>
                          <!-- <input type="text" id="txtTask2" style="width: 100%"></div> -->
                      
                      <div class="col-sm-4"> 
                         
                          <button id="btnSearch" type="submit" style="float: right;width:90%">Search</button>
                         
                       </div>  
          
                      </div>
                      <div  class="row col-sm-7" >
                  
                          <div class="col-sm-1">
                             
                           
                              <label for="lblTask" class="col-form-label" style="width: 50%;padding-right:100px;" >SortBy:</label>
                          </div>
                          
                
                              <div class="col-sm-3"> 
                                  <button (click)="sortProjectTasks('StartDate')" class="btn btn-lg">StartDate</button>
                                  <!-- <button id="btnSubmit" type="submit" style="width: 100%">StartDate</button>             -->
                                </div>
                                <div class="col-sm-3"> 
                                    <button (click)="sortProjectTasks('EndDate')" class="btn btn-lg">EndDate</button>
                                    <!-- <button id="btnSubmit" type="submit" style="width: 100%">EndDate</button>             -->
                                  </div>
                                  <div class="col-sm-2"> 
                                      <button (click)="sortProjectTasks('Priority')" class="btn btn-lg">Priority</button>
                                      <!-- <button id="btnSubmit" type="submit" style="width: 100%">Priority</button>             -->
                                    </div>
                                    <div class="col-sm-3"> 
                                        <button (click)="sortProjectTasks('Completed')" class="btn btn-lg">Completed</button>
                                        <!-- <button id="btnSubmit" type="submit" style="width: 100%">Completed</button>             -->
                                      </div>
                               
                                
                                   
                      </div>
                    </div>
 
               <hr style="border-top:dotted 1px;padding-bottom: 2px;">
 
               
               <div class="table-responsive">
 
                 <table class="table table-striped table-hover">
                   <thead>
                     <tr>
                    
                       <th>
                           Task
                         </th>
                         <th>
                             Parent
                           </th>
                           <th>
                               Priority
                             </th>
                             <th>
                                 Start
                               </th>
                               <th>
                                   End
                                 </th>
                                 <th></th>
                                 <th></th>
                                 
                     </tr>
                   </thead>
 
                   <tbody>
                     <tr *ngFor="let task of service.filteredProjectTasks">
                        <td><input type="text"  style="width:50%;"name="FirstName" value="{{task.Task1}}"></td>
                        <td style="width:20%;"><input type="text"  style="width:90%;"name="FirstName" value="{{task.Parent_Task}}"></td>
                        <!-- <td style="width:20%;padding-left: 130px;"><input type="text"  style="width:90%;"name="FirstName" value="{{task.Parent_Task}}"></td> -->
                        <td><input type="text"  style="width:90%;"name="FirstName" value="{{task.Start_Date}}"></td>
                        <td><input type="text"  style="width:90%;"name="FirstName" value="{{task.End_Date}}"></td>
                        <td><input type="text"  style="width:90%;"name="FirstName" value="{{task.Priority}}"></td>
                       <!-- <td>Task 1</td>
                       <td>Parent Task 1</td>
                       <td>10</td>
                       <td>20/10/2017</td>
                       <td>21/01/2002</td> -->
                       <td>
                         <div class="btn">
                            <!-- <button id="btnEdit" routerLink="/addTask"  class="btnWidth">Edit</button> -->
                            <!-- <button id="btnEdit" routerLink="/addTask" class="btnWidth">Edit</button> -->
                            <button id="btnEdit" (click)="PopulateTasks(task)" class="btnWidth">Edit</button>
                         </div>
                       </td>
                       <td>
                           <div class="btn">
                               <button id="btnEnd" (click)="PopulateEndTasks(task)" class="btnWidth">End Task</button>
                            </div>
                       </td>
                     </tr>
                   </tbody>
 
                 </table>
 
               </div>
       
 </div>
